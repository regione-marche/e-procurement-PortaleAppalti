note.page.contentListViewer.summary=The table shows the list of configured filters. For each filter is displayed the progressive order of application, a brief summary of the kind and behaviour and, when present, the sorting options available. Furthermore, the filter itself can be removed and the order of its application changed.
note.page.contentViewer.summary=The table shows the list of all the contents available for publication. For each of them is reported the description, the code, the group of user it belongs to, the creation and the last modification date.  
note.page.navigator.summary=The table shows the expressions used to configure the menu. For each expression is reported the progressive order of application, the page referred, the optional operator applied. Furthermore, it can be removed and the order of its application changed.
note.page.pageConfig.summary=This table is a schematic representation of the Page Model applied to the page currently on edit. In every line is listed a progressive number which identifies the position where a showlet can be placed, a brief description of the position itself and, if the case, the showlet occupying that position. Is it also possible to empty that position.  

