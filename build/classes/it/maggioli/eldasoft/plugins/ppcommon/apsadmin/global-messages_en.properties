########################
# formattazioni generali
########################

# formato di stampa di importi
format.money={0,number,#,##0.00}

# formato di stampa per importi fino a 5 decimali (si visualizzano solo quelli valorizzati)
format.money5dec={0,number,#,##0.00###}

# formato di stampa di quantità numeriche senza decimali
format.number={0,number,#}

# formato di stampa di quantità numeriche con decimali (si visualizzano solo quelli valorizzati)
format.numberdec={0,number,0.00###}

