note.page.contentListViewer.summary=La tabella mostra l''elenco dei filtri configurati. Per ogni filtro sono indicati il numero progressivo di applicazione, un riepilogo della natura e del comportamento, l''eventuale modalit\u00e0 di ordinamento. &Egrave; data inoltre la possibilit\u00e0 di mutarne l''ordine di applicazione e di rimuoverlo.
note.page.contentViewer.summary=La tabella mostra l''elenco dei contenuti disponibili per la pubblicazione. Per ogni contenuto \u00e8 indicata la descrizione, il codice, il Gruppo di Utenti a cui appartiene, la data di creazione e quella di ultima modifica.
note.page.navigator.summary=La tabella mostra l''elenco di espressioni con cui \u00e8 configurato il men\u00f9. Per ogni espressione \u00e8 indicato il numero progressivo di applicazione, a quale pagina si riferisce, l''eventuale operatore applicato. &Egrave; data inoltre la possibilit\u00e0 di mutarne l''ordine di applicazione e di rimuoverlo.
note.page.pageConfig.summary=La tabella \u00e8 una rappresentazione schematica del Modello di Pagina applicato alla pagina che si sta configurando. Su ogni riga viene indicato il numero progressivo che indentifica la posizione disponibile per alloggiare una Showlet, la descrizione indicativa di tale posizione, e l''eventuale Showlet ivi gi\u00e0 alloggiata. &Egrave; inoltre data la possibilit\u00e0 di svuotare la posizione.

